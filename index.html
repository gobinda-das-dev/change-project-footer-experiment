<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Change Project footer experiment</title>
   <!-- <link rel="stylesheet" href="style.css"> -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <main class="h-screen w-full relative overflow-hidden">
      <div class="size-full p-2">
         <img class="size-full object-cover" src="./images/img.avif" alt="">
      </div>
      
      <div class="project h-32 w-52 absolute top-0 left-0 bg-red-500 -translate-x-1/2 -translate-y-1/2" style="clip-path: inset(0%);">
         <div class="size-full absolute top-0 left-0">
            <img class="size-full" src="./images/p2.webp" alt="">
            <p class="absolute top-14 right-2 text-black font-semibold text-xl">next project</p>
         </div>
         <div class="clippy size-full absolute top-0 left-0" style="clip-path: inset(0 0% 0 0);">
            <img class="size-full" src="./images/p1.webp" alt="">
            <p class="absolute top-14 right-2 text-white font-semibold text-xl">previous project</p>
         </div>
      </div>
   </main>
   
   
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
